    <h1>Experiment 1</h1>

    <h2>Open console to see functionality of code</h2>

    <script>
        //A program that prints 1 to 100, but prints 'fizz' for numbers divisible by 3 and 'buzz' for numbers divisible by 5

        //loop
        for (var i=1; i<101; i++){
           
            //selection
            if ( i % 3 === 0 ){
            //sequence
            console.log (`Fizz`);
        }  else if ( i % 5 === 0 ) {
            //sequence
             console.log(`Buzz`);
        }  else{
            //sequence
            console.log(i);
        }
        //sequence
        }

    </script>
</body>
